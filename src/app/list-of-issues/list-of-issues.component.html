<div class="d-grid gap-2 d-md-flex justify-content-md-end m-2">

    <button class="btn btn-md  btn-primary me-md-2" type="button" (click)="create()">   Create </button>

</div>

<div class="container col-lg-5 col-md-5 col-10 justify-content-center shadow p-2">
    <h2 class="text-center text-primary p-1"> List Of Issues</h2>

    <ol class="list-group list-group-numbered">

        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let item of listOfIssues;let i = index">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{item.title}}</div>
                {{item.description}}
            </div>
            <span class="badge rounded-pill bg-primary mx-1" (click)="edit(i)">Edit</span>
            <span class="badge bg-danger rounded-pill" (click)="delete(i)">Delete</span>
        </li>
    </ol>
</div>
